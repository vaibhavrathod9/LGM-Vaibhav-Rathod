<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Task 01 To-Do List</title>
</head>

<body>
  <!-- Navigaton Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bolder text-warning" href="index.html">TASK</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#home">Home</a>
          </li>
        </ul>
        <form class="d-flex justify-content-end">
          <a href="index.html"><button class="btn btn-outline-warning" type="button"><i class="fas fa-trash-alt"></i> Delete All Items</button></a>
        </form>
      </div>
    </div>
  </nav>

  <!-- Main to-do list -->

  <div class="container" id="home">
    <div class="row mt-3">
      <div class="col"> </div>

      <!-- List item and Add Button -->
      <div class="col-sm-12 col-md-6 col-lg-4">
        <!-- <label for="item__input" class="form-label">Add Items</label> -->
        <div class="input-group mb-3 shadow">
          <input type="text" class="form-control bg-dark text-white" id="item__input" placeholder="Add your new item" aria-label="Add Item" aria-describedby="basic-addon2">
          <button type="button" class="btn btn-success" onclick="addItem()"><i class="fa-solid fa-plus"></i></button>
        </div>
      </div>
      <div class="col"> </div>
    </div>

    <div class="row">
      <div class="col"> </div>
      <div class="col-8">
        <div class="card text-info bg-dark shadow task__container p-3">
          <div class="card-body">
            <h5 class="card-title">MY TO - DO LIST</h5>
            <p class="card-text">LIST</p>
            <hr>
          </div>
        </div>
      </div>
      <div class="col"> </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="script.js"> </script>
</body>

</html>
